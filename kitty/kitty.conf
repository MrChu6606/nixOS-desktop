# =============================
# Kitty ricing - earthy dark theme
# =============================

font_family      JetBrainsMono Nerd Font
font_size        12.5

cursor_shape     beam
cursor_blink_interval 0

scrollback_lines 10000
wheel_scroll_multiplier 5.0

tab_bar_style    hidden
background_opacity 0.91

confirm_os_window_close 0

shell zsh

# =============================
# Earthy dark colors
# =============================
background       #1e1e1e
foreground       #d5c4a1

color0  #1e1e1e
color1  #fb4934
color2  #b8bb26
color3  #fb8c2e
color4  #8ec07c
color5  #d3869b
color6  #a6d189
color7  #d5c4a1

color8  #665c54
color9  #fb4934
color10 #b8bb26
color11 #fb8c2e
color12 #8ec07c
color13 #d3869b
color14 #a6d189
color15 #fdf4c1

# =============================
# Padding / spacing
# =============================
window_padding_width 10
window_margin_width 0

# =============================
# Bell
# =============================
enable_audio_bell no
visual_bell_duration 0

